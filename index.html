<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Bootcamp DNC</title>
</head>
<body>
<!--Cabeçalho-->
    <nav id="principal">
        <div id="menu">
            <a href="">Home</a>
            <a href="">Últimas Edições</a>
            <a href="">Resiquisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    <!--Texto discritivo-->
    <section> 
        <header>
            <h1>BOOTCAMP DNC</h1>
            <h2>Esse será um evento exclusivo para todos os alunos <br>
                da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma <br>
                semana intensiva de conteúdo de mercado entre <br>
                <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS</span>.</h2>
        </header>
<!--Formulário-->
        <form>
            <div class="formgroup">
                <label>Nome:</label> <br>
                <input type="text" placeholder="Insira seu nome aqui">
            </div>

            <div class="formgroup">
                <label>Sobrenome:</label> <br>
                <input type="text" placeholder="Insira seu Sobrenome: aqui">
            </div>

            <div class="formgroup">
                <label>Área de Interesse:</label> <br>
                <div class="checkbox">
                    <input type="checkbox" value="FRONT-END">
                    <label>FRONT-END</label>

                    <input type="checkbox" value="BACK-END">
                    <label>BACK-END</label>

                    <input type="checkbox" value="BANCO DE DADOS">
                    <label>BANCO DE DADOS</label>
                </div>

            </div>

            <div class="formgroup">
                <label>E-mail::</label> <br>
                <input type="email" placeholder="Insira seu E-mail: aqui">
            </div>

            <div class="formgroup">
                <label>Telefone::</label> <br>
                <input type="number" placeholder="(99)99999-9999">
            </div>

            <div class="formgroup"> 
                <label>Insira uma frase criativa aqui::</label> <br>
                <input type="text" placeholder="Qual frase criativa você gostaria de falar? :)">
            </div>

            <input type="submit" value="Cadastrar">


        </form>
    </section>

</body>
</html>
